<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Rock Paper Scissors Game 
        <img src="images/paper.gif" alt="">
        <img src="images/rock.gif" alt="">
        <img src="images/scissors.gif" alt="">
    </header>
    <div class="container">
        <div class="rect">
            <img src="images/paper.gif" alt="" name="player">
            <span>- Player -</span>
        </div>
        <div style="display: block; text-align: center;">
            <div class="rounds">
                Rounds Played : 
            </div>
            <div class="score">
                Draw
            </div>
           
            <button class="playbutton" onclick="change()">Play</button>
        </div>
        <div class="rect">
            <img src="images/paper.gif" alt="" name="computer">
            <span>- Computer -</span>
        </div>
    </div>
</body>
</html>
