<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        Rock Paper Scissors Game 
      
    </header>
    <div class="container">
        <div class="rect">
            <img src="images/paper.gif" alt="" id="player" name="player">
            <span>- Player -</span>
        </div>
        <div style="display: block; text-align: center;">
            <div class="rounds">
                Rounds Played : 
            </div>
            <div class="score" id="score">
                Draw
            </div>
            <div class="weapon-text">Choose Your Weapon !</div>
            <div class="weapons">
                <img src="images/paper.gif" alt="" name="paper">
                <img src="images/rock.gif" alt="" name="rock">
                <img src="images/scissors.gif" alt="" name="scissors">
            </div>
        </div>
        <div class="rect">
            <img src="images/paper.gif" alt="" id="computer" name="computer">
            <span>- Computer -</span>   
        </div>
    </div>
</body>
</html>
